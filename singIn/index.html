<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>愚公坊</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="愚公坊，家电，家居，生鲜，酒，茶，饮料，粮，油，洗发，护发，耳机，音箱，刀具，厨具，餐具，飞利浦，JBL，索尼，苏泊尔，乐扣，乐仕达，三只松鼠，李锦记，恒顺，乌江，两面针，苏菲，高露洁，珍视明">
    <meta name="description" content="愚公坊：只为你提供更高质量的家电家居生鲜品牌在线商城，产品涵盖酒茶饮料生鲜粮油，个人护理洗发护发，数码电子音像耳机，家纺布艺，餐厨用具，家电生活等众多品类，包括愚公坊，飞利浦，JBL，索尼，苏泊尔，乐扣，乐仕达，三只松鼠，李锦记，恒顺，乌江，两面针，苏菲，高露洁，珍视明等全国知名品牌产品。">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet/less" href="css/index.less">


</head>
<body>

<div class="header">
    <div class="header-in">
        <div class="yg-logo">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="welcome-box">
            <p>欢迎注册</p>
            <p>Sing in</p>
        </div>
        <div class="skip-login fr">
             已有账号?
            <a href="#">请登录</a>
        </div>
    </div>
</div>

<div class="main">
   <div class="main-in">
       <div class="SwitchTitle">
           <span class="model1">手机号/邮箱注册</span><span class="model2 active">个性账号注册</span>
       </div>
       <form action="/v1/singIn/register" method="post" onsubmit="return checkRegister() ">

           <div class="box-input" id="reg-phone">
               <div class="left-input"  >用户名</div>
               <input type="text" placeholder="填入手机号或者邮箱" id="user1_name" >
               <div class="ts">
                   <span id="uname1-tips" >请输入注册手机或邮箱号</span>
               </div>
           </div>

           <div class="box-input" id="reg-personality">
               <div class="left-input" >用户名</div>
               <input type="text" placeholder="自定义用户名" id="user2_name" name="uName" >
               <div class="ts">
                   <span id="uname2-tips" >请输入合要求的用户名</span>
               </div>
           </div>

           <div class="box-input">
               <div class="left-input " >设置密码</div>
               <input type="password" placeholder="密码8-16个字符" id="set_pwd" name="upwd">
               <div class="ts">
                   <span id="pwd1-tips">请输入合要求的密码</span>
               </div>
           </div>

           <div class="box-input">
               <div class="left-input" >确认密码</div>
               <input type="password" placeholder="请再次输入密码" id="affirm_pwd" >
               <div class="ts">
                   <span id="pwd2-tips" >请输入合要求的密码</span>
               </div>
           </div>

           <div class="box-input" id="input-phone">
               <div class="left-input " >手机号码</div>
               <input type="text" placeholder="11位手机号码" id="cell_phone" name="phone">
               <div class="ts">
                   <span id="phone-tips">手机格式不正确</span>
               </div>
           </div>

            <!--   <div class="box-input">
               <div class="left-input " >短信验证</div>
               <input type="text" placeholder="输入短信验证" id="sms">
               <div class="ts">
                   <span id="yzm-tips">请输入和要求的密码</span>
               </div>
           </div>-->

            <!--合法条款-->
           <div class="legalNotices">
               <input type="checkbox" name="xy" value="1" >我已经阅读并同意遵守
               <a href="#">法律声明</a>和<a href="#">隐私条款</a>
           </div>

           <button class="register" type="submit" >立即注册</button>
       </form>

   </div>
</div>

<!--阅读注册条款提醒-->
<div class="clauseRemind">
   请先阅读愚公坊注册条款
</div>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/less.js"></script>
<script src="js/index.js"></script>
</body>
</html>
